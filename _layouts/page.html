---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | flatify | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<!-- <h1>{{ page.title | flatify }}</h1> -->
		<p>{{ page.subtitle | flatify }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

		</article>

	</div>

</section>
